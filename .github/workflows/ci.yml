    runs-on: macos-14

    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          cd pesapitest/pesaddon
          sh ./make_osx.sh

  windows:
    runs-on: windows-2019

    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          cd pesapitest\pesaddon
          .\make_win64.bat
          
  linux64:
    runs-on: ubuntu-latest
    
    steps:
      - name: Install libc++-dev
        run: |
          sudo apt-get install clang
          sudo apt-get install libc++-dev
          sudo apt-get install libc++abi-dev
      - uses: actions/checkout@v2
      - name: Build
        run: |
          cd pesapitest/pesaddon
          mkdir build_linux64
          cd build_linux64
          cmake ..
          make
